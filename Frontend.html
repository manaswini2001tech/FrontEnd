<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Frontend.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="fullbackground">
<div class="main">
<div class="card">
  <div class="heading">
  <h1>Get <span class="span1">insights </span>that help
  <br>your business grow.</h1>
  </div>
  <div class="content">
  <br>
  Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer <br>
  experience, and overall efficiency. <br>
  </div>
  <div class="stats">
  <pre>
  <span class="stat"><b><br>    10k+          314           12M+</b><span class="stathead">
      COMPANIES     TEMPLATES     QUERIES
  </h2>
 </pre>
  </div>
</div>
<div class="overlay">
<img src="image-header-desktop.jpg" alt="Grp Pic">
</div>
</div>
